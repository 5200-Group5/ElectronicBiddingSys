<header class="site-header sticky-top py-1" style="background-color: rgba(0, 0, 0, .85);backdrop-filter: saturate(180%) blur(20px)">
    <nav class="container d-flex flex-column flex-md-row justify-content-between gap-5">
        <div class="d-flex flex-column flex-md-row gap-5">
            <a class="py-2" href="#" aria-label="Product">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img"
                     viewBox="0 0 24 24"><title>Product</title>
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"></path>
                </svg>
            </a>
            <a class="py-2 d-none d-md-inline-block" href="{% url "home" %}">Home</a>
            <a class="py-2 d-none d-md-inline-block" href="{% url "BiddingApp:item_list" %}">Search</a>
            <a class="py-2 d-none d-md-inline-block" href="{% url 'bidding:bidding_page' %}">Bidding</a>
            <a class="py-2 d-none d-md-inline-block" href="{% url "BiddingApp:chatbot" %}">Chatbot</a>
            <a class="py-2 d-none d-md-inline-block" href="{% url "account:account" %}">My Account</a>
        </div>
        {% if not request.user.is_authenticated %}
            <a class="py-2 d-none d-md-inline-block" href="{% url "user:login" %}">Login</a>
            {% else %}
            <a class="py-2 d-none d-md-inline-block" href="{% url "user:logout" %}">{{ request.user.username }}, Logout</a>
        {% endif %}
    </nav>
</header>
