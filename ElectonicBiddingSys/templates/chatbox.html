{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">
                Search everything you want about the Bid (for example---item_name)
            </h3>
            <form method="post" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="user_input" placeholder="Enter your query here...">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="mt-3">
                {% for data in chatbox_data %}
                <p>{{ data }}</p>
                {% empty %}
                <p>No data found.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
