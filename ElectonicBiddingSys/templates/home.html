{% extends "base.html" %}

{% block content %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal">Electronic Bidding System</h1>
            {% comment %} <p class="lead fw-normal">Electronic Bidding</p> {% endcomment %}

            {% if user.is_authenticated %}
                <p style="font-size: 30px; color: green;">WELCOME BACK</p>
                <p style="font-size: 20px;">{{ user.username }}</p>
            {% else %}
                <a class="btn py-2 px-4" href="{% url 'user:register' %}" style="background-color: darkgray; color: white;">Register</a>
            {% endif %}
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
{% endblock %}
