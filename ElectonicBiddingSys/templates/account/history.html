{% extends "base.html" %}

{% block title %}
Items
{% endblock %}

{% block extra_css %}
<style>
.card-img-top {
    height: 300px;
    object-fit: cover;

.h1{
  left:30%
}
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Items you bought</h1>
    <div style="margin-top: 30px">
    </div>
    <div class="row">
        {% for item in item_list %}
            <div class="col-md-4" style="margin-top: 20px">
                <div class="card">
                    <img class="card-img-top img-fluid" src="{{item.image.url }}" alt="Card image cap">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="card-title">{{ item.0 }}</h3>
                            <div class="text-warning" style="font-size: 18px">
                                ${{ item.2 }}
                            </div>
                        </div>
                        <p class="card-text">{{ item.1 }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
